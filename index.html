<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="icon">
                <h2>To-Do List</h2>
            </div>
        </header>
        <main>
            <div class="sidebar">
                <div>
                    <button id="add-new-project">Add</button>
                    <div class="form-popup">
                        <form action="" id="add-project-form">
                            <h2>Add Project</h2>
                            <label for="project-name-input"></label>
                            <input
                                type="text"
                                name="project-name-input"
                                id="project-name-input"
                                placeholder="Enter name.."
                                required
                            />
                            <button type="submit" id="add-project-submit-button">
                                Add Project
                            </button>
                        </form>
                        <button id="close-project-popupform ">X</button>
                    </div>
                </div>
                <div id="project-display"></div>
            </div>
            <div class="todo-container">
                <div>
                    <h3 id="selected-project-name"></h3>
                </div>
                <div>
                    <button id="add-new-todo">Add New Todo</button>
                </div>
                <div id="todo-display"></div>
            </div>
        </main>

        <script src="./main.js"></script>
    </body>
</html>
