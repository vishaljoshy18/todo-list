<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
		<link rel="stylesheet" href="./style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	</head>
	<body>
		<header>
			<div class="icon">
				<h2>To-Do List</h2>
			</div>
		</header>
		<main>
			<div class="sidebar">
				<div>
					<button id="add-new-project" class="bn3637 bn36">+ Project</button>
					<div class="project-form-popup">
						<form action="" id="add-project-form">
							<h2>Add Project</h2>
							<label for="project-name-input">Name</label>
							<input
								type="text"
								name="project-name-input"
								id="project-name-input"
								placeholder="Enter name.."
								required
							/>
							<button type="submit" id="add-project-submit-button">
								Add Project
							</button>
						</form>
					</div>
				</div>
				<div id="project-display"></div>
			</div>

			<div class="todo-container">
				<div class="selected-project-name-container">
					<h3 id="selected-project-name"></h3>

					<button id="add-new-task">+ New Task</button>
				</div>
				<div>
					<div class="task-form-popup">
						<form action="" id="add-task-form">
							<h2>Add ToDo</h2>
							<label for="task-title">Title</label>
							<input type="text" id="task-title" placeholder="Title" required />

							<label for="task-title">Description</label>
							<textarea
								name="task-description"
								id="task-description"
								cols="0"
								rows="4"
								required
							></textarea>

							<label for="task-date">Date</label>
							<input type="date" name="task-date" id="task-date" required />
							<button type="submit">Submit</button>
						</form>
					</div>
				</div>
				<div id="task-display"></div>
			</div>

			<div id="overlay"></div>
		</main>

		<script src="./main.js"></script>
	</body>
</html>
